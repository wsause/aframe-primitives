<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Primitives â€“ Bill Sause</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box
                color="red"
                position="-5 5 -8"
                rotation="0 45 0"
                width="2"
                height="2"
                depth="2"
            >
            </a-box>
            <a-sphere
                color="green"
                position="0 5 -8"
                radius="1.5"
            >
            </a-sphere>
            
            <a-cylinder
                color="blue"
                position="5 5 -8"
                rotation="45 0 0"
                radius="1"
                height="3"
            >
            </a-cylinder>
            <a-cone
                color="yellow"
                position="-5 0 -8"
                rotation="-45 0 0"
                height="3"
            >
            </a-cone>
            <a-plane
                color="purple"
                position="0 0 -8"
                rotation="-60 0 0"
                width="4"
                height="4"
            >
            </a-plane>
            <a-text
                value="Hello, World!"
                color="black"
                position="3 0 -8"
                width="20"
            >
            </a-text>
            <a-sky
                color="lightskyblue"
            ></a-sky>
        </a-scene>
    </body>
</html>
